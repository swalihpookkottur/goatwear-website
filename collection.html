<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>go.atwear | Built from Ego — Collection</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 0 10px 0;
    }
    header img {
      height: 50px;
      filter: drop-shadow(0 0 8px #00ff7f);
    }
    h1 {
      color: #00ff7f;
      margin-top: 10px;
      font-size: 2em;
    }
    p {
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .item {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,127,0.2);
      transition: 0.3s;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,255,127,0.5);
    }
    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .info {
      padding: 18px;
      text-align: center;
    }
    .info h3 {
      margin: 8px 0 4px;
      color: #fff;
    }
    .tag {
      display: inline-block;
      background: #00ff7f;
      color: #000;
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.8em;
    }
    footer {
      text-align: center;
      padding: 40px;
      background: #0a0a0a;
      color: #777;
    }
    footer a {
      color: #00ff7f;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/logo.png" alt="go.at logo" /></a>
    <h1>Built from Ego Drop</h1>
    <p>Minimal. Bold. Loud attitude.</p>
  </header>

  <section class="grid">
    <div class="item">
      <img src="assets/shirt1.png" alt="Built from Ego Tee">
      <div class="info">
        <h3>Built from Ego Tee</h3>
        <span class="tag">Coming Soon</span>
      </div>
    </div>
    <div class="item">
      <img src="assets/shirt2.png" alt="Fearless Drop Hoodie">
      <div class="info">
        <h3>Fearless Drop Hoodie</h3>
        <span class="tag">Coming Soon</span>
      </div>
    </div>
    <div class="item">
      <img src="assets/shirt3.png" alt="Rule the Game Tee">
      <div class="info">
        <h3>Rule the Game Tee</h3>
        <span class="tag">Coming Soon</span>
      </div>
    </div>
  </section>

  <footer>
    <p>Join the <a href="https://instagram.com/go.atwear" target="_blank">GOAT Club</a> for exclusive updates.</p>
    <p>© 2025 go.atwear — Built from ego</p>
  </footer>
</body>
</html>
