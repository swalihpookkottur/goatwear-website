<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="go.atwear — streetwear. Built from ego. Minimal. Bold." />
  <title>About — go.atwear</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    /* --- CSS Variables & Global Resets --- */
    :root {
      --bg: #0b0b0b;
      --panel: #0f0f0f;
      --neon: #00ff77; /* neon green */
      --muted: #cfcfcf;
      --accent: rgba(0, 255, 119, 0.08);
      --radius: 12px;
      --max: 1200px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #060606 0%, #0b0b0b 60%);
      color: var(--muted);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px;
    }

    /* --- Header & Navigation --- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px 0;
    }

    header img {
      height: 44px;
    }

    .btn-back {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 10px 14px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
    }

    /* --- Embed & Content --- */
    /* Container for the Canva Embed */
    .embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.2225%;
      padding-bottom: 0;
      box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }

    .embed-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }

    /* --- Footer --- */
    footer {
      margin: 40px 0 80px;
      color: #999;
      text-align: center;
      font-size: 14px;
      padding-bottom: 50px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    
    <header>
      <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
      <a class="btn-back" href="index.html">← Back to home</a>
    </header>

    <div class="embed-container">
      <iframe 
        loading="lazy" 
        src="https://www.canva.com/design/DAG6GqYlKs0/WKogzFEDfYW2RsmTbGM1ng/view?embed" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
      </iframe>
    </div>
    
    <footer>
      © <span id="year"></span> go.atwear — Built from ego · Minimal. Bold. Street-powered.
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
