<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — go.atwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#060606;--muted:#cfcfcf;--neon:#00ff77}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#050505,#0b0b0b);color:var(--muted)}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    header img{height:44px}
    .btn-back{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:#fff}
    h1{color:#fff;margin:20px 0 12px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:18px}
    .item{background:linear-gradient(180deg,#0b0b0b,#0f0f0f);padding:12px;border-radius:14px;display:flex;flex-direction:column;gap:10px;align-items:center}
    .item img{width:100%;height:260px;object-fit:cover;border-radius:10px}
    .price{color:var(--neon);font-weight:700}
    .buy{background:var(--neon);color:#051006;padding:10px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    footer{margin-top:40px;text-align:center;color:#9b9b9b}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
      <a class="btn-back" href="index.html">← Back to home</a>
    </header>
      <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <meta name="description" content="go.atwear — streetwear. Built from ego. Minimal. Bold." />

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
      <!-- contact form -->
    <section id="contact">
      <h3>Contact</h3>
      <p class="note">
        Enquiries, collabs, orders – send us a message. We’ll reply on your email.
      </p>

      <form id="contact-form">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" rows="5" placeholder="Your message" required></textarea>

        <button class="btn btn-green" type="submit">Send message</button>
      </form>

      <p id="contact-status" class="note" style="margin-top:10px;"></p>
      <p class="note">
        Prefer social? DM on
        <a href="https://www.instagram.com/go.atwear" target="_blank" style="color:var(--neon)">@go.atwear</a>
      </p>
    </section>

    <footer>
      © <span id="year"></span> go.atwear — Built from ego · Minimal. Bold. Street-powered.
    </footer>

  </div>

  <script>
    // set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // smooth scroll to anchor for same-page links
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click',function(e){
        e.preventDefault();
        const id = this.getAttribute('href').substring(1);
        const el = document.getElementById(id);
        if(el) el.scrollIntoView({behavior:'smooth',block:'start'});
      });
    });

    // EmailJS init
    emailjs.init("Fa_Nfj_fbcMRavLwV");

    const contactForm = document.getElementById("contact-form");
    const statusText  = document.getElementById("contact-status");

    if (contactForm) {
      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = {
          name: contactForm.name.value,
          email: contactForm.email.value,
          message: contactForm.message.value
        };

        statusText.textContent = "Sending...";
        statusText.style.color = "#cfcfcf";

        emailjs
          .send("service_hemo4aq", "template_ggr00l1", formData)
          .then(() => {
            statusText.textContent =
              "Message received. We’ll reply to your mail shortly.";
            statusText.style.color = "#00ff77";
            contactForm.reset();
          })
          .catch((error) => {
            console.error("EmailJS error:", error);
            statusText.textContent = "Something went wrong. Try again.";
            statusText.style.color = "#ff4444";
            alert("EmailJS error: " + (error.text || JSON.stringify(error)));
          });
      });
    }
  </script>
</body>
</html>
